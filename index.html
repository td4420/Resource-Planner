<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resource Planner</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="title">
      <h1>Resource Planner</h1>
      <p class="subtitle">Assign members to projects, track weekly load, and spot availability fast.</p>
    </div>
    <div class="stack" style="align-items:flex-start;">
      <div class="pill">Local & Private</div>
      <label class="switch" aria-label="Toggle theme">
        <input id="theme-toggle" type="checkbox" />
        <span class="slider"></span>
      </label>
      <button id="download-data" class="btn btn-primary">Download JSON</button>
      <button id="upload-data" class="btn btn-secondary">Load JSON</button>
      <input id="file-input" type="file" accept="application/json" hidden />
    </div>
  </header>

  <main>
    <section>
      <h2>Team</h2>
      <div class="helper" style="margin-bottom:12px;">Add or edit members. Click a row to open the member detail page with their time slots.</div>
      <div class="section-row">
        <div>
          <label for="member-name">Name</label>
          <input id="member-name" type="text" placeholder="Add a teammate" />
        </div>
        <div>
          <label for="member-role">Role / Notes</label>
          <input id="member-role" type="text" placeholder="Designer, Backend, etc." />
        </div>
        <div>
          <label for="member-level">Level</label>
          <select id="member-level">
            <option value="Junior">Junior</option>
            <option value="Middle">Middle</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
      </div>
      <div class="stack" style="margin-top:14px;">
        <button id="member-save" class="btn btn-primary">Save Member</button>
        <button id="member-reset" class="btn btn-secondary">Clear</button>
      </div>
      <div class="helper" id="member-state" style="margin:12px 0 16px 0;">Ready to add new member.</div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Role / Notes</th>
              <th>
                <div class="level-head">
                  <span>Level</span>
                  <button id="member-filter-btn" class="filter-btn" aria-haspopup="true" aria-expanded="false">â˜°</button>
                  <div id="member-filter-menu" class="filter-menu" role="menu">
                    <button data-value="all" role="menuitem">All</button>
                    <button data-value="Junior" role="menuitem">Junior</button>
                    <button data-value="Middle" role="menuitem">Middle</button>
                    <button data-value="Senior" role="menuitem">Senior</button>
                  </div>
                </div>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="member-table"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="confirm" class="confirm-backdrop" role="dialog" aria-modal="true">
    <div class="confirm-card">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-message" class="meta"></p>
      <div class="stack confirm-actions">
        <button id="confirm-yes" class="btn btn-primary">Yes</button>
        <button id="confirm-no" class="btn btn-ghost">Cancel</button>
      </div>
    </div>
  </div>

  <script src="js/members.js" defer></script>
</body>
</html>
